<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Календарь жизни</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    window.jsPDF = window.jspdf.jsPDF;
  </script>
  <script defer src="life-calendar.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .cell {
      width: 14px;
      height: 14px;
      margin: 0.5px;
      background-color: #d1d5db;
      display: inline-block;
    }
    .cell.circle {
      border-radius: 9999px;
    }
    .cell.rounded {
      border-radius: 4px;
    }
    .older-partner {
      background-color: #e5e7eb;
    }
    .filled {
      background-color: #1f2937;
    }
    .filled.older-partner {
      background-color: #9ca3af;
    }
  </style>
</head>
<body class="bg-white text-gray-900 p-4">
  <div class="max-w-screen-lg mx-auto">
    <div class="mb-4">
      <input id="name" type="text" placeholder="Введите фамилию..." class="border p-2 w-full rounded">
    </div>

    <div class="mb-4 flex flex-wrap gap-4 items-center">
      <label>Режим:</label>
      <select id="modeSelect" class="border p-2 rounded">
        <option value="single">Один человек</option>
        <option value="couple" selected>Пара</option>
      </select>

      <label>Форма ячеек:</label>
      <div id="shapeButtons" class="flex gap-2">
        <button data-shape="circle" class="shape-btn border px-3 py-1 rounded bg-gray-200">Круги</button>
        <button data-shape="rounded" class="shape-btn border px-3 py-1 rounded">Скругленные квадраты</button>
      </div>

      <label for="birthA">Дата рождения A:</label>
      <input type="date" id="birthA" value="1989-01-01" class="border p-2 rounded">

      <label for="birthB" id="labelBirthB">Дата рождения B:</label>
      <input type="date" id="birthB" value="2002-01-01" class="border p-2 rounded">
    </div>

    <div class="mb-2 text-sm text-gray-600">
      <span class="inline-block w-4 h-4 mr-1 align-middle bg-gray-800"></span> Прожитые недели
      <span class="inline-block w-4 h-4 mx-2 align-middle bg-gray-400"></span> Прожито старшим партнёром
    </div>

    <div id="calendarContainer" class="rounded border p-2 overflow-x-auto whitespace-nowrap"></div>

    <div class="my-4">
      <input id="motto" type="text" placeholder="Введите мотивационную фразу..." class="border p-2 w-full rounded">
    </div>

    <div class="flex gap-2 flex-wrap">
      <button onclick="downloadAs('png')" class="bg-blue-500 text-white px-4 py-2 rounded">Скачать PNG</button>
      <button onclick="downloadAs('pdf')" class="bg-green-500 text-white px-4 py-2 rounded">Скачать PDF</button>
    </div>
  </div>

  <script>
    const modeSelect = document.getElementById("modeSelect");
    const birthB = document.getElementById("birthB");
    const labelBirthB = document.getElementById("labelBirthB");

    modeSelect.addEventListener("change", () => {
      const isCouple = modeSelect.value === "couple";
      birthB.style.display = isCouple ? "inline-block" : "none";
      labelBirthB.style.display = isCouple ? "inline-block" : "none";
    });

    const shapeButtons = document.querySelectorAll(".shape-btn");
    let selectedShape = "circle";
    shapeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        shapeButtons.forEach(b => b.classList.remove("bg-gray-300"));
        btn.classList.add("bg-gray-300");
        selectedShape = btn.dataset.shape;
        generateCalendar();
      });
    });
  </script>
</body>
</html>
